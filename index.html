<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Video Loop</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #fullscreen-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
    <script>
        // Function to redirect to page2.html after a specified time (in milliseconds)
        function redirectToPage2() {
          setTimeout(function() {
            window.location.href = "main.html";
          }, 6000); // 5000 milliseconds = 5 seconds
        }
    
        // Call the function to start the countdown
        redirectToPage2();
      </script>
  <video id="fullscreen-video" autoplay loop muted>
    <!-- Replace "video.mp4" with the path to your video file -->
    <source src="video.mp4" type="video/mp4">
    <!-- Add additional source elements for different video formats if needed -->
    <!-- <source src="video.webm" type="video/webm"> -->
    <!-- <source src="video.ogv" type="video/ogg"> -->
    Your browser does not support the video tag.
  </video>
</body>
</html>
